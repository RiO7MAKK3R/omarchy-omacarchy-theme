text-color=#E5E5E5          # Light silver text
border-color=#5E5E5E        # Subtle dark silver border
background-color=#1C1C1E    # Graphite dark background

# Layout
width=420
height=110
padding=10
border-size=2
outer-margin=20
anchor=top-right
default-timeout=5000

# Font
